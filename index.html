<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <noscript>
      <h1>JavaScript is disabled</h1>
    </noscript>
    <div class="game">
      <header>
        <div class="container">
          <h3 id="colorGuess" class="color-guess animate-character"></h3>
        </div>
      </header>
      <section class="controls">
        <div class="controls-container container">
          <div class="control-group">
            <button id="reset" class="control">reset</button>
            <button id="newColor" class="control">new color</button>
          </div>
          <div class="control-group">
            <select id="level" class="level">
              <option value="easy">easy</option>
              <option value="medium">medium</option>
              <option value="hard">hard</option>
            </select>
            <button id="showRecords" class="control">records</button>

            <dialog id="dialog" class="hidden">
              <div class="dialog-container">
                <h3>Records</h3>
                <div class="records">
                  <div class="record">
                    <h4>Easy</h4>
                    <ul id="easyRecords"></ul>
                  </div>
                  <div class="record">
                    <h4>Medium</h4>
                    <ul id="mediumRecords"></ul>
                  </div>
                  <div class="record">
                    <h4>Hard</h4>
                    <ul id="hardRecords"></ul>
                  </div>
                </div>
                <button id="closeDialog" class="control closeDialog">
                  close
                </button>
              </div>
            </dialog>
          </div>
        </div>
      </section>
      <main>
        <div class="board">
          <span>score: <span id="score">0</span> </span>
          <span>combo: x<span id="combo">1</span> </span>
          <span>live: <span id="live">5</span></span>
        </div>
        <div id="colorList" class="color-list"></div>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <header>
        <div class="container">
          <h3 id="colorGuess" class="color-guess animate-charcter"></h3>
        </div>
      </header>
      <section class="controls">
        <div class="controls-container container">
          <button class="control new-color">new color</button>
          <button class="control profile">profile</button>
        </div>
      </section>
      <main>
        <div class="board">
          <span>level: <span id="level"></span></span>
          <span>score: <span id="score">0</span> </span>
          <span>live: <span id="live">5</span></span>
        </div>
        <div id="colorList" class="color-list"></div>
      </main>
    </div>
  </body>
</html>

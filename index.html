<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <header>
        <div class="container">
          <h3 id="colorGuess" class="color-guess animate-character"></h3>
        </div>
      </header>
      <section class="controls">
        <div class="controls-container container">
          <div class="control-group">
            <button id="reset" class="control">reset</button>
            <button id="newColor" class="control">new color</button>
          </div>
          <div class="control-group">
            <select id="level" class="level">
              <option value="easy">easy</option>
              <option value="medium">medium</option>
              <option value="hard">hard</option>
            </select>
            <button id="records" class="control">records</button>
          </div>
        </div>
      </section>
      <main>
        <div class="board">
          <span>score: <span id="score">0</span> </span>
          <span>combo: x<span id="combo">1</span> </span>
          <span>live: <span id="live">5</span></span>
        </div>
        <div id="colorList" class="color-list"></div>
      </main>
    </div>
  </body>
</html>
